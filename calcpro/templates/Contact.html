<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form method="POST" action="">

  <h1 style="margin-left: 500px;font-weight: bold;">Form </h1>
{% csrf_token %}
  {{forms.as_p}}


    <div class="form-group">



      <label for="username">User name:</label>
      <input type="text" class="form-control" id="username" placeholder="username" name="username">
    </div>
    <div class="Email">
        <label for="Email">Email:</label>
        <input type="text" class="form-control" id="Email" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="ConfirmPassword"style="font-weight:bold;margin-left:-20px">ConfirmPassword:</label>
      <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" name="confirmpassword">
    </div>
    <button type="submit" class="btn btn-default"style="background-color:blue;color:white;border-radius:20px">Submit</button>
  <button type='Submit'>Submit</button>
</div>
</form>

</body>
